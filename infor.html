<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>


    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="static/css/Style2.css">
</head>

<body>

    <div class="container">
        <div class="panel">
            <div>
				<form action="getinfor2" method="post">
					<div class="titles">
						<h4>Server-One</h4>
					</div>
					<div class="form-group">
						<div type="text" class="form-input" >{{cpu}}</div>
					</div>
					<div class="form-group">
						<div type="text" class="form-input" name="memory">{{memory}}</div>
					</div>
					<div class="form-group">
						<div type="text" class="form-input" name="gpu-0">{{gpu0}}</div>
					</div>
					<div class="form-group">
						<div type="text" class="form-input" name="gpu-1">{{gpu1}}</div>
					</div>
					<div class="form-group">
						<div type="text" class="form-input" name="gpu-2">{{gpu2}}</div>
					</div>
					<div class="form-group">
						<div type="text" class="form-input" name="gpu-3"></div>div>
					</div>

					<button type="submit" class="btn btn-login">Refresh</button>
				</form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>
</body>

</html>
